<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar - English Reading Helper</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 400px;
        background-color: #f8f9fa;
      }
      #currentBookInfo {
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 0.9em;
      }
      #noRecordModeWarning {
        display: none;
        padding: 10px;
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 0.9em;
      }
      button {
        padding: 5px 10px;
        margin: 5px 0;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #highlightList div {
        margin-bottom: 10px;
        padding: 5px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="currentBookInfo"></div>
    <div id="noRecordModeWarning">⚠️ Anything you do won't be recorded!</div>

    <button id="reviewHighlightsBtn" class="btn-53">
      <div class="original">Review Highlight</div>
      <div class="letters">
        <span>R</span>
        <span>e</span>
        <span>v</span>
        <span>i</span>
        <span>e</span>
        <span>w </span>
        <span>&nbsp;</span>
        <span>H</span>
        <span>i</span>
        <span>g</span>
        <span>h</span>
        <span>l</span>
        <span>i</span>
        <span>g</span>
        <span>h</span>
        <span>t</span>
      </div>
    </button>

    <button id="toggleDarkModeBtn" class="btn-53">
      <div class="original">Toggle Dark Mode</div>
      <div class="letters">
        <span>T</span>
        <span>o</span>
        <span>g</span>
        <span>g</span>
        <span>l</span>
        <span>e </span>
        <span>&nbsp;</span>
        <span>D</span>
        <span>a</span>
        <span>r</span>
        <span>k</span>
        <span>&nbsp;</span>
        <span>M</span>
        <span>o</span>
        <span>d</span>
        <span>e</span>
      </div>
    </button>

    <button id="clearHighlightsBtn" class="btn-53">
      <div class="original">Clear Highlight</div>
      <div class="letters">
        <span>C</span>
        <span>l</span>
        <span>e</span>
        <span>a</span>
        <span>r</span>
        <span>&nbsp;</span>
        <span>H</span>
        <span>i</span>
        <span>g</span>
        <span>h</span>
        <span>l</span>
        <span>i</span>
        <span>g</span>
        <span>h</span>
        <span>t</span>
      </div>
    </button>
    <!-- ⏱️ Start Focus Mode 按鈕 -->
    <button id="toggleFocusMode" class="btn-53" style="margin-right: 10px">
      <div class="original">Start Focus Mode</div>
      <div class="letters">
        <span>S</span>
        <span>t</span>
        <span>a</span>
        <span>r</span>
        <span>t</span>
        <span>&nbsp;</span>
        <span>F</span>
        <span>o</span>
        <span>c</span>
        <span>u</span>
        <span>s</span>
        <span>&nbsp;</span>
        <span>M</span>
        <span>o</span>
        <span>d</span>
        <span>e</span>
      </div>
    </button>

    <!-- 倒數計時區塊（預設隱藏） -->
    <div id="focusTimer" style="display: none">
      <strong>⏳ Time Left: <span id="timerDisplay">25:00</span></strong>
    </div>

    <div id="highlighted-list"></div>
    <div
      id="focusTimer"
      style="
        font-weight: bold;
        font-size: 16px;
        margin-top: 10px;
        display: none;
      "
    >
      ⏳ Time Remaining: <span id="timerDisplay">25:00</span>
    </div>
    <!-- <div id="highlightList"></div> -->
    <div id="summaryContainer"></div>

    <div id="followUpContainer">
      <input
        type="text"
        id="followUpInput"
        placeholder="Ask a follow-up question... I will answer!"
      />
      <button id="followUpButton">Submit</button>
      <div id="followUpResponse"></div>
    </div>

    <script src="mermaid.min.js"></script>
    <script src="sidebar.js"></script>
  </body>
</html>
